        <script type="text/javascript">

             function createHideButton() {
             var msg = $('<div>');
         msg.attr({
                    id: 'elm'
                });
              var btn = $('<button/>',
        {
            text: 'hideConnections',
            click: function () {  return msg; }
        });
              return btn;

       }
         function createShowButton() {
               var msg = $('<div>');
         msg.attr({
                    id: 'elm1'
                });
              var btn = $('<button/>',
        {
            text: 'showConnections',
            click: function () { return msg; }
        });
              return btn;

       }

       function returnElement(){
        var top = 270;
        var left = 100;
        var textBox = $('<textarea>').addClass('text-edit');
         var element = $('<div>');
         element.attr({
                    id: 'e1'
                });
         element.css({
          'top':top,
          'left': left
         });
         element.append(textBox);
         return element;
       }
    function returnAnotherElement(){
       var top = 350;
        var left = 200;
         var element2 = $('<div>');
         element2.attr({
                    id: 'e2'
                });
         element2.css({
          'top':top,
          'left': left
         });
         return element2;
    }
        //for update spec
         function createNewElement(id,top,left){
        var top = top;
        var left = left;
        var textBox = $('<textarea>').addClass('text-edit');
         var element3 = $('<div>');
         element3.attr({
                    id: id
                });
         element3.css({
          'top':top,
          'left': left
         });
         element3.append(textBox);
         return element3;
     }
