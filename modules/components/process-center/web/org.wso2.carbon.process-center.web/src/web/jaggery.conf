{
    "displayName":"BPMN Process Center Explorer",
    "welcomeFiles":["/controller/loginController.jag"],
    "logLevel": "info",
    "errorPages": {
        "500": "/error500.html",
        "404": "/error404.html"
    },
    "securityConstraints": [{
        "securityConstraint": {
            "webResourceCollection": {
                "name": "bpmn-prcess-center-explorer",
                "urlPatterns": [
                    "/controller/*",
                    "/model/*",
                    "/template/*",
                    "/assets/*",
                    "/apis/*"
                ],
                "methods": ["GET", "POST", "PUT", "DELETE"]
            },
            "authRoles": ["admin"]
        }
    }],
    "loginConfig": {
        "authMethod": "BASIC"
    },
    "securityRoles": ["admin", "everyone"],
    "urlMappings":[
        {
            "url":"/login/*",
            "path":"/controller/loginController.jag"
        },
        {
            "url":"/auth/*",
            "path":"/controller/authenticator.jag"
        },
        {
            "url":"/logout/*",
            "path":"/controller/logout.jag"
        },
        {
            "url":"/main/*",
            "path":"/controller/mainController.jag"
        },
        {
            "url":"/processes/*",
            "path":"/controller/explorerController.jag"
        },
        {
            "url":"/register/*",
            "path":"/controller/registerController.jag"
        },
        {
            "url":"/bookmarks",
            "path":"/controller/bookmarkController.jag"
        },
        {
            "url":"/search_process_by_name",
            "path":"/apis/search_process_by_name.jag"
        },
        {
            "url":"/advance_search",
            "path":"/apis/advance_search.jag"
        },

        {

            "url":"/details",
            "path":"/controller/processController.jag"
        },

        {
            "url":"/designer/*",
            "path":"/controller/processDesigner.jag"
        },
        {
            "url":"/get_associations",
            "path":"/apis/getAssociations.jag"
        },

        {
            "url":"/add/*",
            "path":"/controller/assetController.jag"
        },
        {
            "url":"/process-details/*",
            "path":"/controller/processDetailsController.jag"
        },

        {
            "url":"/advanced-search/*",
            "path":"/controller/advancedSearchController.jag"
        },

        {
            "url":"/update/*",
            "path":"/controller/updateAssetController.jag"
        },

        {
            "url":"/lifecycle/*",
            "path":"/controller/assetLifeCycleController.jag"
        },

        {
            "url":"/get_process_list/*",
            "path":"/apis/get_process_list.jag"
        },

        {
            "url":"/save_process_text/*",
            "path":"/apis/save_process_text.jag"
        },


        {
            "url":"/create_process/*",
            "path":"/apis/create_process.jag"
        },

        {
            "url":"/update_subprocess/*",
            "path":"/apis/update_subprocess.jag"
        },

        {
            "url":"/update_successor/*",
            "path":"/apis/update_successor.jag"
        },

        {
            "url":"/update_predecessor/*",
            "path":"/apis/update_predecessor.jag"
        },

        {
            "url":"/delete_subprocess/*",
            "path":"/apis/delete_subprocess.jag"
        },

        {
            "url":"/delete_successor/*",
            "path":"/apis/delete_successor.jag"
        },

        {
            "url":"/delete_predecessor/*",
            "path":"/apis/delete_Predecessor.jag"
        },

        {
            "url":"/update_owner/*",
            "path":"/apis/update_owner.jag"
        },

        {
            "url":"/get_associations/*",
            "path":"/apis/getAssociations.jag"
        },

        {
            "url":"/upload_bpmn/*",
            "path":"/apis/upload_bpmn.jag"
        },

        {
            "url":"/get_bpmn_content/*",
            "path":"/apis/get_bpmn_content.jag"
        },

        {
            "url":"/get_process_text/*",
            "path":"/apis/get_process_text.jag"
        },

        {
            "url":"/get_process_details/*",
            "path":"/apis/get_process_details.jag"
        },

        {
            "url":"/statistics/*",
            "path":"/controller/statisticsController.jag"
        },

        {
            "url":"/process_version/*",
            "path":"/controller/processVersionController.jag"
        },

        {
            "url":"/process_update/*",
            "path":"/controller/processUpdateController.jag"
        },

        {
            "url":"/process_lifecycle/*",
            "path":"/controller/processLifecycleController.jag"
        },

        {
            "url":"/process_delete/*",
            "path":"/controller/processDeleteController.jag"
        },


        {
            "url":"/BPMN/*",
            "path":"/controller/showBPMNController.jag"
        },

        {
            "url":"/task_instance_count_vs_date",
            "path":"/apis/task_instance_count_vs_date.jag"
        }
    ]
}